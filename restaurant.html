<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#35be36">
	<meta name="msapplication-TileColor" content="#00a300">
	<meta name="theme-color" content="#ffffff">

	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
				integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
				crossorigin=""/>
	<title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Skip to main content link -->
<a id="skip-link" href="#restaurant-container">Skip to main content</a>

<!-- Beginning header -->
<header>
	<!-- Beginning nav -->
	<nav>
		<h1><a href="/">Restaurant Reviews</a></h1>
	</nav>
	<!-- Beginning breadcrumb -->
	<ul role="navigation" aria-label="Breadcrumb" id="breadcrumb">
		<li><a href="/">Home</a></li>
	</ul>
	<!-- End breadcrumb -->
	<!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
	<!-- Beginning map -->
	<section id="map-container">
		<div role="application" aria-label="restaurant map view" id="map"></div>
	</section>
	<!-- End map -->
	<!-- Beginning restaurant -->
	<section tabindex="0" aria-labelledby="restaurant-name" id="restaurant-container">
		<h2 tabindex="0" id="restaurant-name"></h2>
		<img tabindex="0" id="restaurant-img">
		<p tabindex="0" id="restaurant-cuisine"></p>
		<p tabindex="0" id="restaurant-address"></p>
		<table tabindex="0" id="restaurant-hours">
			<caption>Open Timings</caption>
		</table>
	</section>
	<!-- end restaurant -->
	<!-- Beginning reviews -->
	<section tabindex="0" aria-labelledby="reviews-container-heading" id="reviews-container">
		<ul id="reviews-list"></ul>
	</section>
	<!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
	Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
				integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
				crossorigin=""></script>
<!-- Beginning scripts -->
<!-- Database helpers -->
<script type="text/javascript" src="js/vendors.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant.js"></script>

<!-- End scripts -->

</body>

</html>
